<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="center">
            <h1 id="heading">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input" placeholder="0"> 
            <button id="convertbtn">convert</button>
        </div>
        <div class="container2">
            <div class="firstbx">
                <h3>length (Meter/Feet)</h3> 
               <p id="length-el">20 meters = 65.615 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="firstbx2">
                <h3>volume (liters/Gallons)</h3>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>

            </div>
            <div class="firstbx3">
               <h3>Mass (Kilograms/Pounds)</h3>
               <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
        

        <script src="index.js"></script>
</body>

</html>
